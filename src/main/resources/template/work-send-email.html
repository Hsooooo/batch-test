<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body
    style="
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR';
      background: #f7f8f9;
    "
  >
    <table cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <!--카드 내부 영역-->
        <td>
          <table
            align="center"
            cellpadding="0"
            cellspacing="0"
            width="600"
            bgcolor="#ffffff"
            style="border-collapse: collapse; margin: 208px auto; box-shadow: 2px 2px 10px 0px rgba(0, 0, 0, 0.05); border-radius: 10px;"
          >
            <!--header-->
            <tr>
              <td
                style="border-bottom: 1px solid #d7d7d7; padding: 40px 160px;"
              >
                <img
                  src="https://factsheet-mail-imgs.s3.ap-northeast-2.amazonaws.com/logo.png"
                  alt="로고"
                  style="display: block"
                  width="280px"
                  height="50px"
                />
              </td>
            </tr>

            <!--contents-->
            <tr>
              <td>
                <table
                  align="center"
                  cellpadding="0"
                  cellspacing="0"
                  width="600"
                  style="border-collapse: collapse"
                >
                  <tr>
                    <td
                      align="center"
                      style="display: block; padding-top: 40px;"
                    >
                      <img
                        src="https://factsheet-mail-imgs.s3.ap-northeast-2.amazonaws.com/img-checker-man.png"
                        alt="회원가입이미지"
                        width="220px";
                        height="168px";
                      />
                    </td>
                  </tr>
                  <tr>
                    <td align="center" style="letter-spacing: -0.025em; padding: 40px 40px 16px; font-weight: 400; color: #333333;">
                      ${CONTENT}
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!--footer-->
            <tr>
              <td
                style="
                  display: block;
                  padding-bottom: 40px;
                "
              >
              <div style="background-color: #f8f8f8; padding: 28px;">
                <p
                align="center"
                style="margin: 0; color: #666; font-size: 14px; font-weight: 400;"
              >
                담당자 : ${ADMIN_NAME}
              </p> 
              <p
                align="center"
                style="margin: 0; color: #666; font-size: 14px; font-weight: 400;"
              >
                연락처 : ${ADMIN_PHONE}
              </p>
              </div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
